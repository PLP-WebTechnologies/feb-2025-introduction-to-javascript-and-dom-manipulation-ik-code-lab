<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>A JavaScript Dynamic Page</h1>
    </header>

    <main>
        <p id="dynamicText">Initializing  text.</p>
        <button id="styleButton">Change Style</button>
        <button id="addElementButton">Add Element</button>
        <div id="container">
            <p class="initial-paragraph">This is an initial paragraph inside the container.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Dynamic Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
